<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/png"  href="./images/logo.png">

    <title>Marvel-Apis</title>
</head>

<body class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Busqueda de personajes de Marvel</h1>       
        <p class="lead">Consulta tus personajes favoritos de Marvel con nuestra API</p>
        <form id="myForm">
            <div class="form-group">
                <label for="startWith">Ingrese el nombre:</label>
                <input type="text" class="form-control" id="startWith" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="btnSearch">Consultar <i class="bi bi-search"></i></button>
                <a href="https://github.com/HaroldQn" class="btn btn-secondary" target="_parent" style="float: right;"><i class="bi bi-github"></i> Github</a>
                <!-- Con 'margin-right: 8px;' Podemos dar un espacio entre los botones. -->
                <a href="https://www.instagram.com/uwbs.hardd/" class="btn btn-warning" target="_parent" style="float: right; margin-right: 8px;"><i class="bi bi-instagram"></i> Instagram</a>
                
            </div>
        </form>
    </div>

    <div id="loading" class="text-center d-none">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-2">Cargando...</p>
    </div>

    <div id="myContent" class="row d-flex align-items-center justify-content-center">
        <!-- Aca pintaremos los hÃ©roes o el mensaje de no resultados -->
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
